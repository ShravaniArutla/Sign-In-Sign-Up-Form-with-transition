<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form with Animation</title>
</head>

<body>
    <main class="container">
        <section class="container-left">
            <h1 id="heading-left">Create Account</h1>
            <label for="name-label" class="name-label">Name</label>
            <input type="text" name="name" id="name-label" class="user-name">
            <label for="email-label" id="email-left-label">Email</label>
            <input type="email" name="email" id="email-label">
            <label for="password-label" id="password-left-label">Password</label>
            <input type="password" name="password" id="password-label">
            <button id="btn-primary" class="btn-primary">Sign up</button>
        </section>
        <section class="container-right">
            <h3 id="heading-right">Already a user?</h3>
            <button id="btn-secondary" class="btn-secondary">Sign in</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
